<!DOCTYPE html>
<html lang="en-NL">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Effects Player</title>
    <link rel="icon" type="image/png" href="/assets/images/controller.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/assets/styles/reset.css">
    <link rel="stylesheet" href="/assets/styles/style.css">
    
    <script src="/assets/scripts/main.js"></script>
</head>
<body>
    <h1>Effects Player</h1>
    <section class="keyboard">
        <button class="key pom_key">Pom</button>
        <button class="key clap_key">Clap</button>
        <button class="key tim_key">Tim</button>
        <button class="key puff_key">Puff</button>
        <button class="key splash_key">Splash</button>
        <button class="key toim_key">Toim</button>
        <button class="key psh_key">Psh</button>
        <button class="key tic_key">Tic</button>
        <button class="key tom_key">Tom</button>
    </section>
    <audio src="/assets/sounds/keyq.wav" id="pom_key_sound"></audio>
    <audio src="/assets/sounds/keyw.wav" id="clap_play_sound"></audio>
    <audio src="/assets/sounds/keye.wav" id="tim_key_sound"></audio>
    <audio src="/assets/sounds/keya.wav" id="puff_key_sound"></audio>
    <audio src="/assets/sounds/keys.wav" id="splash_key_sound"></audio>
    <audio src="/assets/sounds/keyd.wav" id="toim_key_sound"></audio>
    <audio src="/assets/sounds/keyz.wav" id="psh_key_sound"></audio>
    <audio src="/assets/sounds/keyx.wav" id="tic_key_sound"></audio>
    <audio src="/assets/sounds/keyc.wav" id="tom_key_sound"></audio>
</body>
</html>
